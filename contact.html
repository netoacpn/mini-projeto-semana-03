<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFarma</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo" width="130" class="logo">
        <nav>
            <ul class="nav_links">
                <ul><a href="index.html"><h1>Todos Medicamentos</h1></a></ul>
                <ul><a href="index_bootstrap.html"><h1>Sobre Nós</h1></a></ul>
                <ul><a href="contact.html" target=""><h1>Fale Conosco</h1></a></ul>
            </ul>
        </nav>        
    </header>
    <main class="contact_main">
        <div class="contact_us">
            <form action="Fale Conosco" method="submit">
                <div class="form_name">
                    <input type="text" id="name" name="name" placeholder= "Nome completo">
                </div>
                <div class="form_tell">
                    <input type="tel" id= "phone" name="phone" placeholder="(DDD) X XXXX-XXXX">
                </div>
                <div class="form_email">
                    <input type="email" id= "email" name= "email" placeholder="E-mail">
                </div>
                <div class="form_switch">
                    <select class= "form_options" name="subject" id="subject">
                        <option value="">Escolha</option>
                        <option value="elogio">Elogio</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="orcamento">Orçamento</option>
                        <option value="pagamento">Pagamento</option>
                        <option value="troca">Troca</option>
                        <option value="devolucao">Devolução</option>
                    </select>
                </div>
                <div class="form_text">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
                </div>
                <div class="form_check">
                    <p>
                        Esta mensagem é sobre um orçamento
                        <input type="checkbox" id="confirm_box">
                    </p>
                </div>
                <div class="form_buttons">
                    <div class="submit_button">
                        <input type="submit" value="Enviar">
                    </div>
                    <div class="reset_button">
                        <input type="reset" value="Limpar">                
                    </div>
                    </div>
            </form>
        </div>        
    </main>
</body>
</html>
